<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bundesliga Audio-Streams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="180x180" href="https://upload.wikimedia.org/wikipedia/en/thumb/d/df/Bundesliga_logo_%282017%29.svg/360px-Bundesliga_logo_%282017%29.svg.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://upload.wikimedia.org/wikipedia/en/thumb/d/df/Bundesliga_logo_%282017%29.svg/360px-Bundesliga_logo_%282017%29.svg.png">
    <style>
        /* Modernes Design */
        :root {
            --color-primary: #004d9c;
            --color-secondary: #e3000f;
            --color-background: #f4f7f6;
            --color-card: #ffffff;
            --color-text: #2c3e50;
            --color-muted: #95a5a6;
            --color-playing: #00a651; /* Neue Farbe für den Playing-Zustand */
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--color-background);
            margin: 0;
            padding: 20px;
            color: var(--color-text);
        }
        
        .container {
            max-width: 768px;
            margin: 0 auto;
        }
        
        h1, h2 {
            text-align: center;
            color: var(--color-primary);
            margin-bottom: 0.5em;
            font-size: 2.5em;
        }

        h2 { 
          font-size: 2em;
        }

        .intro {
            text-align: center;
            font-size: 1.1em;
            color: var(--color-muted);
            margin-bottom: 2em;
        }

        /* WICHTIG: Kein explizites display: flex mehr, da wir es als Klickfläche nutzen */
        .tile {
            background-color: var(--color-card);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: var(--color-text);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            /* display: flex;  <- Entfernt, aber die Kinder behalten das Layout */
            flex-direction: column;
            justify-content: space-between;
            margin: 40px auto;
            max-width: 320px;
        }
  
        .konferenz-tile {
            border: 2px solid var(--color-secondary);
            margin: 30px auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            background-color: var(--color-card);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            max-width: 320px;
        }

        .konferenz-tile:hover {
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            background-color: #d7e1eb;
            transform: translateY(-2px);
        }
        
        .tile:hover {
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            background-color: #d7e1eb;
            transform: translateY(-2px);
        }

        /* Neuer Stil für den Playing-Zustand */
        .tile.playing {
            border: 3px solid var(--color-playing);
            background-color: #e6f7ff; /* Leichter blauer Hintergrund beim Abspielen */
        }
        
        .tile.past-match {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #e0e0e0;
        }

        .tile.past-match:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transform: none;
            background-color: #e0e0e0;
        }

        .match-number {
            font-size: 0.85em;
            color: var(--color-muted);
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 0.5em;
        }

        .match-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .match-logos img {
            max-width: 50px;
            height: auto;
            margin: 0 10px;
        }
        
        .tile h3 {
            margin: 0;
            font-size: 1.2em;
            color: var(--color-text);
            min-height: 2.4em;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }
        
        .info {
            font-size: 0.9em;
            margin-top: 10px;
            color: var(--color-muted);
        }

        .play-indicator {
            margin-top: 20px;
            color: var(--color-primary);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        
        /* Neuer Stil für den Playing-Indikator */
        .tile.playing .play-indicator {
            color: var(--color-playing);
        }
        
        /* Audio-Player verstecken, da wir die Kachel als Steuerung verwenden */
        .audio-player {
            display: none; /* WICHTIG: Audio-Player verstecken */
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
            gap: 8px;
        }

        .pagination button {
            background-color: var(--color-card);
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            font-size: 1.25em;
        }
        
        .pagination button:hover {
            transform: translateY(-2px);
            background-color: #f0f0f0;
        }

        .pagination button.active {
            background-color: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
            font-weight: bold;
        }
        
        hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 30px 0;
        }

        .league-toggle {
            text-align: center;
            margin-top: 2em;
            font-size: 1.25em;
        }

        .league-toggle button {
            background-color: #e0e0e0;
            color: var(--color-text);
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 20px;
            margin: 0 5px;
            margin-bottom: 15px;
        }

        .league-toggle button.active {
            background-color: var(--color-primary);
            color: white;
        }
        
        .league-section.hidden {
            display: none;
        }
        
        #loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-in-out;
            opacity: 1;
        }

        #loader-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bundesliga zum hören</h1>
        

        <div id="bl1-section" class="league-section">
            <h2 id="bl1-title">1. Bundesliga</h2>
            <div id="bl1-grid" class="grid">
                <div class="tile" id="match-s04-fcn" onclick="toggleAudio(this)">
                    <div class="match-number">Spiel</div>
                    <div class="match-logos">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/FC_Schalke_04_Logo.png" alt="Schalke">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/1._FC_Nürnberg_logo.svg" alt="Nürnnberg">
                    </div>
                    <h3>Schalke vs. Nürnberg</h3>
                    <div class="info">14.12.2025, 13:30 Uhr</div>
                    
                    <audio class="audio-player" src="https://dispatcher.rndfnk.com/wdr/sportschau/liga2spiel6/mp3/128/stream.mp3"></audio>

                    <div class="play-indicator">Klicken zum Starten</div>
                </div>
            </div>
            <div id="bl1-pagination" class="pagination"></div>
        </div>

        <hr>

        <div id="bl2-section" class="league-section hidden">
            <h2 id="bl2-title">2. Bundesliga</h2>
            <div id="bl2-grid" class="grid">
                </div>
            <div id="bl2-pagination" class="pagination"></div>
        </div>
    </div>

    <script>
        // Globaler Verweis auf den aktuell spielenden Audio-Player
        let currentPlayingAudio = null;
        let currentPlayingTile = null;

        /**
         * Schaltet die Audiowiedergabe für die geklickte Kachel um (Play/Pause).
         * @param {HTMLElement} tileElement - Das geklickte Div-Element mit der Klasse "tile".
         */
        function toggleAudio(tileElement) {
            // Finde den Audio-Player innerhalb des geklickten Kachelelements
            const audio = tileElement.querySelector('.audio-player');
            const indicator = tileElement.querySelector('.play-indicator');

            // 1. Prüfen, ob bereits etwas spielt und es NICHT der aktuelle Player ist
            if (currentPlayingAudio && currentPlayingAudio !== audio) {
                // Den alten Player stoppen und das 'playing'-CSS entfernen
                currentPlayingAudio.pause();
                currentPlayingTile.classList.remove('playing');
                currentPlayingTile.querySelector('.play-indicator').textContent = 'Klicken zum Starten';
                
                // Zurücksetzen der globalen Variablen
                currentPlayingAudio = null;
                currentPlayingTile = null;
            }

            // 2. Den aktuellen Player behandeln
            if (audio.paused) {
                // Wiedergabe starten
                const playPromise = audio.play();
                
                // Sicherstellen, dass die Wiedergabe tatsächlich startet (wichtig wegen Browser-Restriktionen)
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        // Spielt erfolgreich ab
                        tileElement.classList.add('playing');
                        indicator.textContent = 'Wiedergabe läuft - Klicken zum Stoppen';
                        currentPlayingAudio = audio;
                        currentPlayingTile = tileElement;
                    }).catch(error => {
                        // Fehler beim Starten (z.B. Autoplay blockiert)
                        indicator.textContent = 'Fehler: Klicken Sie, um die Wiedergabe zu erlauben';
                        console.error("Audio Playback Error:", error);
                    });
                }
            } else {
                // Wiedergabe pausieren
                audio.pause();
                tileElement.classList.remove('playing');
                indicator.textContent = 'Wiedergabe pausiert - Klicken zum Fortsetzen';
                currentPlayingAudio = null;
                currentPlayingTile = null;
            }
            
            // Event Listener für das 'ended'-Event hinzufügen (für automatischen Reset)
            audio.addEventListener('ended', () => {
                tileElement.classList.remove('playing');
                indicator.textContent = 'Klicken zum erneuten Starten';
                if (currentPlayingAudio === audio) {
                    currentPlayingAudio = null;
                    currentPlayingTile = null;
                }
            }, { once: true });
        }
    </script>
</body>
</html>
